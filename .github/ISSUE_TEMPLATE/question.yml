name: ‚ùì Question
description: Ask a question about December
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! Please provide as much detail as possible.

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What is your question about?
      options:
        - Getting Started
        - Configuration
        - Deployment
        - Development
        - Troubleshooting
        - Best Practices
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Provide any relevant context or what you've tried so far
      placeholder: I'm trying to deploy a Django app, and I've already...
    validations:
      required: false

  - type: checkboxes
    id: docs
    attributes:
      label: Documentation Check
      options:
        - label: I have checked the documentation and couldn't find an answer
          required: true
        - label: I have searched existing issues for similar questions
          required: true
